<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css">
  <title>Document</title>
</head>
<style>
  /* General Styles */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #4338ca;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  color: #333;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: #4338ca;
  padding: 20px;

}

/* Navigation Section */
.nav-section {
  background: #ffffff;
  padding: 15px 0;
  box-shadow: 0 2px 10px rgb(0, 0, 0);
}

.nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  text-decoration: none;
}

.signup-btn {
  padding: 10px 20px;
  background: #4f46e5;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}

.signup-btn:hover {
  background: #55ca38;
}

/* Hero Section */
.hero-section {
  padding: 80px 20px;
  background: #ffffff;
  text-align: center;
}

.hero-content {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

.hero-text {
  max-width: 600px;
  text-align: left;
  padding-right: 40px;
}

.hero-text h1 {
  font-size: 40px;
  font-weight: bold;
  margin-bottom: 15px;
}

.highlight {
  color: #4f46e5;
}

.hero-text p {
  font-size: 18px;
  color: #666;
  margin-bottom: 20px;
}

.signin-btn {
  display: inline-flex;
  align-items: center;
  background: #4f46e5;
  color: white;
  padding: 12px 24px;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s;
}

.signin-btn .icon {
  width: 20px;
  height: 20px;
  margin-left: 8px;
}

.signin-btn:hover {
  background: #38ca38;
}

/* Hero Image */
.hero-image img {
  width: 100%;
  max-width: 800px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

</style>
<body>
  
<!-- Section 1 -->
<section class="nav-section">
  <div class="container">
      <div class="nav-content">
          <a href="#" class="logo" style="color: white;">Truth Lens Detection <span class="highlight"></span></a>
          
          
      </div>
  </div>
</section>

<!-- Section 2: Hero Section -->
<section class="hero-section">
  <div class="container">
      <div class="hero-content">
          <div class="hero-text">
              <h1 style="color: white;">Artificial Intelligence <span class="highlight" style="color: red;">Truth Lens Detection</span></h1>
              <p style="color: #ffffff;">It's never been easier to build beautiful websites that convey your message and tell your story.</p>
              <a href="{% url 'ml_app:login' %}" class="signin-btn">
                  Sign in
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
              </a>
              <a href="{% url 'ml_app:register' %}" class="signin-btn">
                Sign up
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
          </div>
          
      </div>
  </div>
</section>



</body>
</html>
