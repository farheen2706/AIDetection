<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Comparison Results</title>
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
    line-height: 1.6;
}

/* Header Styling */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
    font-size: 36px;
}

h2 {
    color: #333;
    margin: 20px 0 10px;
    font-size: 28px;
    font-weight: bold;
}

/* Image Section */
div {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.05);
}

/* Comparison Section Styling */
p {
    font-size: 18px;
    margin: 10px 0;
}

hr {
    border: 1px solid #ddd;
    margin: 40px 0;
}

/* Button Link Styling */
a {
    display: inline-block;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #45a049;
}

a:active {
    background-color: #388e3c;
}

/* Responsive Design */
@media (max-width: 768px) {
    div {
        flex-direction: column;
        align-items: center;
    }

    img {
        max-width: 90%;
    }
}

</style>
<body>
    <h1>Image Comparison Results</h1>
    
    <center><h2>Uploaded Images</h2></center>
    <div>
        <img src="{{ image1_url }}" style="height: 400px;width: 500px;" alt="Uploaded Image 1" />
        <img src="{{ image2_url }}" style="height: 400px;width: 500px;" alt="Uploaded Image 2" />
    </div>
    
    <center><h2>Perceptual Hash Comparison</h2></center>
    <center><p>Hamming Distance: {{ hamming_distance }}</p></center>
    <center><p>{{ perceptual_hash_interpretation }}</p></center>
    
    <center><h2>HOG Feature Comparison</h2></center>
    <center><p>HOG Similarity: {{ hog_similarity }}</p></center>
    <center><p>{{ hog_feature_interpretation }}</p></center>
    
    <hr>
    <center><a href="{% url 'ml_app:upload_and_compare' %}">Upload New Images</a></center>
</body>
</html>
